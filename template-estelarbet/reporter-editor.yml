workflow:
  name: "reporter-editor"
  title: "Reporter Editor"
  description: "Workflow to produce an article."
  context-variables:
    debugger:
      enabled: true
    sdk-openai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
  inputs:
    event_code: "$.get('event_code') or None"
  outputs:
    events: "$.get('events')"
    workflow-status: "$.get('event_exists') is not True and 'skipped' or 'executed'"
  
  tasks:
    
    # 0 load-event-by-code
    - type: "document"
      name: "load-event-by-code"
      description: "Search event (sportradar) by code."
      condition: "$.get('event_code') is not None"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
        search-sorters: ["updated", 1]
      filters:
        value.sport_event.id: "$.get('event_code')"
      outputs:
        event_exists: "len($.get('documents', [])) > 0"
        event_selected: "$.get('documents')[0].get('value', {}) if $.get('documents') else None"
        reporter_editor_count: "$.get('documents')[0].get('value', {}).get('version_control', {}).get('reporter_editor_count', 0) if $.get('documents') else None"
        title: "$.get('documents')[0].get('value').get('title') if $.get('documents') else None"

    # 1 load-event-by-schedule
    - type: "document"
      name: "load-event-by-schedule"
      description: "Search for schedule events (sportradar)."
      condition: "$.get('event_exists') is not True"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      filters:
        value.sport_event_status.status: "{'$in': ['not_started', 'live']}"
        value.start_time: "{'$lt': datetime.utcnow() + timedelta(hours=144)}"
        value.version_control.processing: "{'$ne': True}"
        value.version_control.reporter_editor_status: "{'$exists': False}"
        value.version_control.reporter_odds_status: "'processed'"
        value.version_control.reporter_stats_status: "'processed'"
        value.version_control.research_news_status: "'processed'"
        value.version_control.research_team_status: "'processed'"
        # value.version_control.updated: "{'$lt': datetime.utcnow() - timedelta(minutes=2)}"
      inputs:
        name: "'schedule'"
      outputs:
        event_code: "$.get('documents')[0].get('value').get('sport_event', {}).get('id') if $.get('documents') else None"
        event_exists: "len($.get('documents', [])) > 0"
        event_selected: "$.get('documents')[0].get('value', {}) if $.get('documents') else None"
        reporter_editor_count: "$.get('documents')[0].get('value', {}).get('version_control', {}).get('reporter_editor_count', 0) if $.get('documents') else None"
        title: "$.get('documents')[0].get('value').get('title') if $.get('documents') else None"

    # 2 version-control-update
    - type: "document"
      name: "version-control-update"
      description: "Update the events document version control."
      condition: "$.get('event_exists') is True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        schedule: |
          {
            **$.get('event_selected'),
            'version_control': {
              **$.get('event_selected').get('version_control', {}),
              'processing': True,
              'reporter_editor_status': 'processing'
            }
          }
      metadata:
        event_code: "$.get('event_code')"

    # 3 load-team-history
    - type: "document"
      name: "load-team-history"
      description: "Search for registered team history."
      condition: "$.get('event_exists') is True"
      config:
        action: "search"
        search-limit: 2
        search-vector: false
      filters:
        metadata.event_code: "$.get('event_code')"
      inputs:
        name: "'team-history'"
      outputs:
        result-team-history: "$.get('documents', [])"
        result-team-history-snippets: |
          [
            {
              **s,
              'title': f"{d.get('value', {}).get('title', '')} - {s.get('title', '')}"
            }
            for d in $.get('documents', [])
            for s in d.get('value', {}).get('content', {}).get('snippets', [])
          ]

    # 4 load-team-news
    - type: "document"
      name: "load-team-news"
      description: "Search for registered news."
      condition: "$.get('event_exists') is True"
      config:
        action: "search"
        search-limit: 2
        search-vector: false
      filters:
        metadata.event_code: "$.get('event_code')"
      inputs:
        name: "'team-news'"
      outputs:
        result-team-news: "$.get('documents', [])"
        result-team-news-snippets: |
          [
            {
              **s,
              'title': f"{d.get('value', {}).get('title', '')} - {s.get('title', '')}"
            }
            for d in $.get('documents', [])
            for s in d.get('value', {}).get('content', {}).get('snippets', [])
          ]

    # 5 load-market-odds
    - type: "document"
      name: "load-market-odds"
      description: "Search for registered market odds."
      condition: "$.get('event_exists') is True"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      filters:
        metadata.event_code: "$.get('event_code')"
      inputs:
        name: "'market-odds'"
      outputs:
        result-market-odds: "$.get('documents', [])"
        result-market-odds-snippets: |
          [
            {
              **s,
              'title': f"{d.get('value', {}).get('title', '')} - {s.get('title', '')}"
            }
            for d in $.get('documents', [])
            for s in d.get('value', {}).get('content', {}).get('snippets', [])
          ]

    # 6 load-standings
    - type: "document"
      name: "load-standings"
      description: "Search for registered standings."
      condition: "$.get('event_exists') is True"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      filters:
        metadata.sid: "$.get('season')"
      inputs:
        name: "'standings-analysis'"
      outputs:
        result-standings: "$.get('documents', [])"
        result-standings-snippets: |
          [
            {
              **s,
              'title': f"{d.get('value', {}).get('title', '')} - {s.get('title', '')}"
            }
            for d in $.get('documents', [])
            for s in d.get('value', {}).get('content', {}).get('snippets', [])
          ]

    # 7 load-comparison
    - type: "document"
      name: "load-comparison"
      description: "Search for registered comparison."
      condition: "$.get('event_exists') is True"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      filters:
        metadata.event_code: "$.get('event_code')"
      inputs:
        name: "'comparison-analysis'"
      outputs:
        result-comparison: "$.get('documents', [])"
        result-comparison-snippets: |
          [
            {
              **s,
              'title': f"{d.get('value', {}).get('title', '')} - {s.get('title', '')}"
            }
            for d in $.get('documents', [])
            for s in d.get('value', {}).get('content', {}).get('snippets', [])
          ]

    # 9 prompt-reporter-article-es
    - type: "prompt"
      name: "prompt-reporter-article-es"
      description: "Generate an article for the upcoming game"
      condition: "$.get('event_exists') is True"
      connector:
        name: "sdk-openai"
        command: "invoke_prompt"
        model: "gpt-4o"
      inputs:
        start_time: "$.get('event_selected').get('start_time')"
        content-snippets: |
          [
            *$.get('result-team-history-snippets', []),
            *$.get('result-team-news-snippets', []),
            *$.get('result-market-odds-snippets', []),
            *$.get('result-standings-snippets', []),
            *$.get('result-comparison-snippets', [])
          ]
      outputs:
        reporter-article-es: "$"

    # 11 update-article-es
    - type: "document"
      name: "update-article-es"
      description: "Update the document."
      condition: "$.get('event_exists') is True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        content-article: |
          {
            **$.get('reporter-article-es', {}),
            'execution': datetime.utcnow(),
            'status': 'active'
          }
      metadata:
        document_type: "'content-article'"
        event_code: "$.get('event_code')"
        language: "'es'"

    # 12 version-control-success
    - type: "document"
      name: "version-control-success"
      description: "Update the events document version control."
      condition: "$.get('event_exists') is True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        schedule: |
          {
            **$.get('event_selected'),
            'version_control': {
              **$.get('event_selected').get('version_control', {}),
              'game-fixture-id': $.get('selected-fixture-id'),
              'processing': False,
              'reporter_editor_count': $.get('reporter_editor_count', 0) + 1,
              'reporter_editor_status': 'processed',
              'updated': datetime.utcnow()
            }
          }
      metadata:
        event_code: "$.get('event_code')"

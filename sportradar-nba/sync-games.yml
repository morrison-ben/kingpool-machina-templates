workflow:
  name: "workflow-sync-games"
  title: "Sync games"
  description: "Workflow to synchronize a season games from SportRadar API to Machina."
  context-variables:
    api-sr-nba:
      api_key: "$TEMP_CONTEXT_VARIABLE_SPORTRADAR_SOCCER_V4_API_KEY"
  inputs:
    season_year: "$.get('season_year', '2024')"
    season_type: "$.get('season_type', 'REG')"
  outputs:
    games: "$.get('games')"
    workflow-status: "$.get('should_update') is not True and 'skipped' or 'executed'"
  tasks:
    # check-document-timedelta
    - type: "document"
      name: "check-document-timedelta"
      description: "Check if the games document has expired."
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      filters:
        value.season_year: "$.get('season_year')"
        value.season_type: "$.get('season_type')"
        value.execution: "{'$gte': datetime.utcnow() - timedelta(days=0)}"
        value.status: "'active'"
      inputs:
        name: "'games'"
      outputs:
        documents: "$.get('documents')"
        should_update: "len($.get('documents')) == 0"

    # load-games
    - type: "connector"
      name: "load-games"
      description: "Get a season games from SportRadar"
      connector:
        name: "api-sr-nba"
        command: "get-games/{season_year}/{season_type}/{data_type}"
        command_attribute:
          season_year: "$.get('season_year')"
          season_type: "$.get('season_type')"
          data_type: "'schedule.json'"
      condition: "$.get('should_update') == True"
      inputs:
        api_key: "$.get('api_key')"
      outputs:
        games: "$.get('games')"
        games_parsed: |
          [
            {
              **c,
              'metadata': {
                'event_code': c.get('id', ''),
              },
              'version_control': {
                'updated': datetime.utcnow()
              },
              'title': f"{c.get('home', {}).get('name', '')} v {c.get('away', {}).get('name', '')}",
              'selected': False
            }
            for c in $.get('games')
          ]

    # update-games
    - type: "document"
      name: "update-games"
      description: "Update the games document."
      config:
        action: "update"
        embed-vector: false
        force-update: true
      condition: "$.get('should_update') == True"
      documents:
        games: |
          {
            'data': $.get('games'),
            'season_year': $.get('season_year'),
            'season_type': $.get('season_type'),
            'title': f"{$.get('season_year')} - {$.get('season_type')} - All Games ({len($.get('games', []))})",
            'execution': datetime.utcnow(),
            'status': 'active'
          }
      metadata:
        season_year: "$.get('season_year')"
        season_type: "$.get('season_type')"
        document_type: "'synchronization'"

    # bulk-save-games
    - type: "document"
      name: "bulk-save-games"
      condition: "$.get('should_update') == True"
      description: "Bulk save the games."
      config:
        action: "bulk-update"
        embed-vector: false
        force-update: true
      document_name: "game"
      documents:
        items: "$.get('games_parsed')"
      inputs:
        games_parsed: "$.get('games_parsed')"
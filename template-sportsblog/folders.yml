                  "category": "Catalogue",
                  "metadata": {
                    "name": ["schedules","schedule"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "standings",
                  "title": "Standings",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["standings","standing"]
                  },
                  "sorters": ['_id', -1],
